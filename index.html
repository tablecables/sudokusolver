<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta property="og:title" content="Sudoku Solver"/>
    <meta property="og:url" content="https://sudokusolver-cg.replit.app/"/>
    <meta property="og:image" content="https://sudokusolver-cg.replit.app/images/banner.jpg"/>
</head>
<body>
    <img src="images/banner.jpg" alt="Sudoku Banner" class="banner-image">
    <div id="sudoku-grid">
        <!-- Sudoku cells will be generated by JavaScript -->
    </div>
    <div class="button-container">
        <button id="hint-btn">🧐 Hint</button>
        <button id="solve-btn">🧩 Solve</button>
        <button id="reset-btn">🔄 Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
